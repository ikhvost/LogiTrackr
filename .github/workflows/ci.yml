name: 🚀 CI
on: 
  pull_request:
    branches:
      - main

jobs:
    setup:
        name: 🛠️ Setup
        runs-on: ubuntu-latest
        steps:
            - name: ⬇️ Checkout repo
              uses: actions/checkout@v4

            - name: Test
              run: make db@up

            - name: Stop
              if: always()
              run: make db@down

