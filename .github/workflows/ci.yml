name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  CI:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.4.0
        run_install: false

    - name: Use Node.js 22.11
      uses: actions/setup-node@v4
      with:
        node-version: 22.11
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Lint
      run: pnpm run lint

    - name: Format
      run: pnpm run format

    - name: Build project
      run: pnpm run build

    - name: Start database
      run: make db@up

    - name: Test
      run: pnpm run test

    - name: Stop database
      if: ${{ always() }}
      run: make db@down
