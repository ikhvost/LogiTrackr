<div class="flex">
    <input type="text" class="flex-grow px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
           placeholder="Search by ID or type..." 
           [(ngModel)]="query"
           (keyup.enter)="onSearch()" />
    <button class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            (click)="onSearch()">
        <i class="pi pi-search mr-2"></i>
        Search
    </button>
</div>
