<p-table [value]="resources" [paginator]="true" [rows]="pageSize" [first]="(page - 1) * pageSize" (onPage)="onPageChange($event)"
    [responsiveLayout]="'scroll'" class="w-full">
    <ng-template pTemplate="header">
        <tr class="bg-gray-100">
            <th class="p-3 text-left font-semibold">ID</th>
            <th class="p-3 text-left font-semibold">Type</th>
            <th class="p-3 text-left font-semibold">Last Updated</th>
            <th class="p-3 text-left font-semibold">Version</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-resource>
        <tr class="hover:bg-gray-50">
            <td class="p-3">{{ resource.id }}</td>
            <td class="p-3">{{ resource.type }}</td>
            <td class="p-3">{{ resource.updatedAt | date: 'short' }}</td>
            <td class="p-3">{{ resource.lastVersion.revision }}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="12" class="text-center p-12 w-full">
                No resources available.
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
        <span class="text-sm text-gray-600 p-2">Showing {{ (page - 1) * pageSize + 1 }} to {{ page * pageSize }} of {{ totalCount }} entries</span>
    </ng-template>
</p-table>
